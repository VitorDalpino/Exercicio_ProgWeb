<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliária XYZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Imobiliária XYZ</h1>
        <nav>
            <ul>
                <li><a href="#casas">Casas</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="casas" class="container">
            <article class="casa">
                <img src="casa1.jpg" alt="Casa moderna com piscina">
                <h2>Casa Moderna</h2>
                <p>Uma bela casa com design moderno e piscina.</p>
                <button>Saiba mais</button>
            </article>
            
            <article class="casa">
                <img src="casa2.jpg" alt="Casa clássica com jardim">
                <h2>Casa Clássica</h2>
                <p>Casa espaçosa com um lindo jardim.</p>
                <button>Saiba mais</button>
            </article>
            
            <article class="casa">
                <img src="casa3.jpg" alt="Casa de campo aconchegante">
                <h2>Casa de Campo</h2>
                <p>Refúgio perfeito para descansar e curtir a natureza.</p>
                <button>Saiba mais</button>
            </article>
        </section>
    </main>
    
    <footer id="contato">
        <p>Entre em contato: <a href="mailto:contato@imobiliariaxyz.com">contato@imobiliariaxyz.com</a></p>
    </footer>
</body>
</html>

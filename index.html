<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliária Dalpino</title> <!--Nome página-->
    <link rel="stylesheet" href="styles.css"> <!--Optei por fazer o estilo em um arquivo separado-->
    <link rel="icon" href="images/imobiliaria.ico" type="x-icon">
</head>
<body>
    <header> <!--Criação do cabeçalho-->
        <h1>Imobiliária Dalpino</h1> <!-- Nome da imobiliária como título-->
        <nav> <!--Menu de botões para navegação no site-->
            <ul>
                <li><a href="#casas">Casas</a></li> <!--Botão que direciona para as casas-->
                <li><a href="#contato">Contato</a></li> <!--Botão que direciona para contato da imobiliária-->
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="casas" class="container"> 
            <article class="casa"> <!--Um artigo pra cada casa dentro de uma section-->
                <img src="images/casa1.jpg" alt="Casa moderna com piscina"> <!--Alt = Acessibilidade-->
                <h2>Casa Moderna</h2>
                <p>Uma bela casa com design moderno e piscina.</p>
                <button>Saiba mais</button>
            </article>
            
            <article class="casa">
                <img src="images/casa2.jpg" alt="Casa clássica com jardim"><!--Alt = Acessibilidade-->
                <h2>Casa Clássica</h2>
                <p>Casa espaçosa com um lindo jardim.</p>
                <button>Saiba mais</button>
            </article>
            
            <article class="casa">
                <img src="images/casa3.jpg" alt="Casa de campo aconchegante"><!--Alt = Acessibilidade-->
                <h2>Casa de Campo</h2>
                <p>Refúgio perfeito para descansar e curtir a natureza.</p>
                <button>Saiba mais</button>
            </article>
        </section>
    </main>
    
    <footer id="contato"> <!--Rodapé com informações de contato-->
        <p>Entre em contato: <a href="https://wa.me/14996074650"> Vitor Mussi Dalpino</a></p>
    </footer>
</body>
</html>
